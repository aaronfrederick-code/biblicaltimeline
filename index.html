<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts for Infographic Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* Typography overrides */
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3, .serif-font { font-family: 'Cinzel', serif; }
        .scripture-font { font-family: 'Libre Baskerville', serif; }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;

        ::-webkit-scrollbar-thumb {

<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- 0. Icons ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        // New Thematic Icons
        const Tent = (props) => (
            <IconBase {...props}>
                <path d="M2 21h20" />
                <path d="M2 21 12 3 22 21" />
                <path d="M12 21v-5" />
            </IconBase>
        );

        const Tablets = (props) => (
            <IconBase {...props}>
                <path d="M12 5V19" />
                <path d="M4 19h16" />
                <path d="M4 19V5a2 2 0 0 1 2-2h5a1 1 0 0 1 1 1v15" />
                <path d="M20 19V5a2 2 0 0 0-2-2h-5a1 1 0 0 0-1 1v15" />
            </IconBase>
        );

        const Crown = (props) => (
            <IconBase {...props}><path d="m2 4 3 12h14l3-12-6 7-4-3-4 3-6-7z"/></IconBase>
        );

        const SplitShield = (props) => (
            <IconBase {...props}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                <path d="M12 2v20"/>
            </IconBase>
        );

        const Wall = (props) => (
            <IconBase {...props}>
                <path d="M4 21h16a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-4l-1-4H9l-1 4H4a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2z" />
                <path d="M2 14h20" />
                <path d="M6 14v7" />
                <path d="M10 7v7" />
                <path d="M14 14v7" />
                <path d="M18 7v7" />
            </IconBase>
        );

        const Pillar = (props) => (
            <IconBase {...props}>
                <path d="M4 21h16" />
                <path d="M6 21v-14" />
                <path d="M18 21v-14" />
                <path d="M2 7h20" />
                <path d="M6 4h12" />
                <path d="M12 4v17" />
            </IconBase>
        );

        const Cross = (props) => (
            <IconBase {...props}><path d="M11 2a2 2 0 0 0-2 2v5H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h5v5c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-5h5a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-5V4a2 2 0 0 0-2-2h-2z"/></IconBase>
        );

        const Scroll = (props) => (
            <IconBase {...props}><path d="M8 17a5 5 0 0 1-.59-9.91A5 5 0 0 1 12 11h9"/><path d="M8 17a5 5 0 0 1 5-5h9v10a5 5 0 0 1-5-5h-9"/><path d="M8 17a5 5 0 0 1-5 5H2v-6"/></IconBase>
        );

        // Re-added BookOpen for references
        const BookOpen = (props) => (
            <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>
        );

        const Info = (props) => (
            <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/></IconBase>
        );
        const Feather = (props) => (
            <IconBase {...props}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" x2="2" y1="8" y2="22"/><line x1="17.5" x2="9" y1="15" y2="15"/></IconBase>
        );
        const Users = (props) => (
            <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>
        );


        // --- 1. Infographic Components ---

        const StatCard = ({ label, value, color }) => (
            <div className="bg-white p-4 rounded-lg shadow-sm border-b-4 border-slate-200 text-center">
                <div className={`text-3xl font-bold mb-1 ${color} serif-font`}>{value}</div>
                <div className="text-xs uppercase tracking-widest text-slate-500 font-bold">{label}</div>
            </div>
        );

        const Timeline = ({ 
            title, 
            subtitle, 
            items = [], 
            categories = [] 
        }) => {
            const [selectedCategory, setSelectedCategory] = useState('all');

            const filteredItems = useMemo(() => {
                return selectedCategory === 'all' 
                ? items 
                : items.filter(item => item.era === selectedCategory);
            }, [selectedCategory, items]);

            const stats = useMemo(() => {
                return {
                    eras: categories.length,
                    events: items.length,
                    span: "2500+ Years"
                };
            }, [categories, items]);

            return (
                <div className="min-h-screen bg-slate-100 font-sans text-slate-900 pb-20">
                    
                    {/* Infographic Header */}
                    <div className="bg-slate-900 text-white pt-16 pb-24 px-4 text-center relative overflow-hidden">
                        {/* Background Decor */}
                        <div className="absolute inset-0 overflow-hidden opacity-20">
                            <div className="absolute -top-24 -left-24 w-96 h-96 rounded-full bg-amber-500 blur-3xl mix-blend-screen"></div>
                            <div className="absolute top-1/2 -right-24 w-72 h-72 rounded-full bg-blue-600 blur-3xl mix-blend-screen"></div>
                            <div className="absolute -bottom-24 left-1/3 w-80 h-80 rounded-full bg-purple-600 blur-3xl mix-blend-screen"></div>
                        </div>

                        <div className="relative z-10 max-w-4xl mx-auto">
                            <h1 className="text-5xl md:text-6xl font-bold mb-4 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-amber-100 to-slate-100">
                                {title}
                            </h1>
                            <div className="h-1 w-24 bg-amber-500 mx-auto mb-6 rounded-full"></div>
                            <p className="text-slate-300 text-xl font-light tracking-wide mb-8 serif-font italic">
                                {subtitle}
                            </p>
                        </div>
                    </div>

                    {/* Dashboard / Summary Statistics */}
                    <div className="max-w-4xl mx-auto px-4 -mt-12 relative z-20 mb-12">
                        <div className="grid grid-cols-3 gap-4 md:gap-8">
                            <StatCard label="Categories" value={stats.eras} color="text-amber-600" />
                            <StatCard label="Key Events" value={stats.events} color="text-blue-600" />
                            <StatCard label="Timeline Span" value={stats.span} color="text-purple-600" />
                        </div>
                    </div>

                    {/* Filter Controls */}

                        <div className="max-w-6xl mx-auto px-4 py-4 overflow-x-auto no-scrollbar">
                            <div className="flex flex-nowrap md:flex-wrap justify-start md:justify-center gap-2 min-w-max md:min-w-0">
                                <button
                                    onClick={() => setSelectedCategory('all')}
                                    className={`px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all duration-200 border ${

                                        ? 'bg-slate-800 text-white border-slate-800 shadow-md' 
                                        : 'bg-white text-slate-500 border-slate-300 hover:bg-slate-200'
                                    }`}
                                >
                                    Full Timeline
                                </button>
                                {categories.map((cat) => {
                                    const isSelected = selectedCategory === cat.id;
                                    return (
                                        <button
                                            key={cat.id}
                                            onClick={() => setSelectedCategory(cat.id)}
                                            className={`px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all duration-200 border whitespace-nowrap ${
                                                isSelected
                                                ? `${cat.color} text-white ${cat.border} shadow-md`
                                                : `bg-white ${cat.text} border-slate-200 hover:bg-white hover:shadow-sm`
                                            }`}
                                        >
                                            {cat.name}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* Timeline Visualization */}
                    <main className="max-w-5xl mx-auto px-4 relative">
                        
                        {/* Central Line */}
                        <div className="absolute left-4 md:left-1/2 top-0 bottom-0 w-1 bg-slate-300 transform md:-translate-x-1/2 ml-4 md:ml-0 z-0 rounded-full"></div>

                        {/* Start Marker */}
                        <div className="relative z-10 flex justify-center mb-12 ml-8 md:ml-0">
                            <div className="bg-slate-800 text-white px-6 py-2 rounded-full text-sm font-bold uppercase tracking-widest shadow-lg border-4 border-slate-100">
                                Start
                            </div>
                        </div>

                        <div className="space-y-16">
                            {filteredItems.map((item, index) => {
                                const category = categories.find(c => c.id === item.era) || {};
                                const Icon = category.icon || Info;
                                const isLeft = index % 2 === 0;

                                return (
                                    <div key={index} className={`relative flex items-center ${isLeft ? 'md:flex-row-reverse' : 'md:flex-row'} flex-row-reverse md:justify-between group`}>
                                        
                                        {/* Empty Side */}
                                        <div className="hidden md:block w-5/12"></div>

                                        {/* Center Node */}
                                        <div className="absolute left-4 md:left-1/2 transform -translate-x-1/2 md:-translate-x-1/2 flex items-center justify-center z-10 ml-4 md:ml-0">
                                            <div className={`w-14 h-14 rounded-full border-4 border-slate-100 shadow-xl ${category.color || 'bg-slate-500'} flex items-center justify-center text-white transition-transform duration-300 group-hover:scale-110 relative`}>
                                                <Icon size={24} />
                                                {/* Connecting Line to Card */}
                                                <div className={`hidden md:block absolute top-1/2 -translate-y-1/2 w-8 h-1 ${category.bgLight || 'bg-slate-200'} -z-10 ${isLeft ? 'right-full' : 'left-full'}`}></div>
                                            </div>
                                        </div>

                                        {/* Content Card */}
                                        <div className={`w-[calc(100%-5rem)] md:w-5/12 ml-auto md:ml-0 pl-6 md:pl-0 ${!isLeft ? 'md:pl-0' : ''}`}>
                                            <div className={`
                                                bg-white rounded-lg shadow-md border-t-4 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl relative overflow-hidden
                                                ${category.border || 'border-slate-500'}
                                            `}>
                                                {/* Main Content Padding */}
                                                <div className="p-6">
                                                    {/* Category Tag */}
                                                    <div className="absolute -top-3 left-6">
                                                        <span className={`text-[10px] font-bold uppercase tracking-widest px-3 py-1 rounded-full text-white shadow-sm ${category.color}`}>
                                                            {category.name}
                                                        </span>
                                                    </div>

                                                    <div className="mt-2">
                                                        <div className="flex justify-between items-baseline mb-1">
                                                            <h3 className="text-2xl font-bold text-slate-800 serif-font">{item.year}</h3>
                                                            {/* Scripture Reference Tag */}
                                                            {item.reference && (
                                                                <span className="text-xs font-semibold bg-slate-100 text-slate-600 px-2 py-1 rounded border border-slate-200 flex items-center gap-1 scripture-font italic">
                                                                    <BookOpen size={10} /> {item.reference}
                                                                </span>
                                                            )}
                                                        </div>
                                                        <h4 className={`text-lg font-bold mb-3 ${category.text}`}>{item.title}</h4>
                                                        <p className="text-slate-600 text-sm leading-relaxed border-l-2 border-slate-100 pl-3">
                                                            {item.description}
                                                        </p>
                                                    </div>
                                                </div>

                                                {/* Writings & Audience Layer (Conditional) */}
                                                {item.writings && (
                                                    <div className="bg-slate-50 border-t border-slate-200 px-6 py-4">
                                                        <div className="flex items-start gap-3 mb-2">
                                                            <div className={`mt-1 ${category.text}`}><Feather size={16} /></div>
                                                            <div>
                                                                <span className="text-xs font-bold uppercase text-slate-400 tracking-wider block mb-1">Written Context: {item.writings.label}</span>
                                                                <p className="text-sm font-semibold text-slate-700 scripture-font italic">"{item.writings.items}"</p>
                                                            </div>
                                                        </div>
                                                        {item.writings.audience && (
                                                            <div className="flex items-start gap-3 mt-3">
                                                                <div className={`mt-1 ${category.text}`}><Users size={16} /></div>
                                                                <div>
                                                                    <span className="text-xs font-bold uppercase text-slate-400 tracking-wider block mb-1">Intended Audience</span>
                                                                    <p className="text-xs text-slate-600">{item.writings.audience}</p>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* End Marker */}
                        <div className="relative z-10 flex justify-center mt-12 ml-8 md:ml-0">
                            <div className="bg-slate-800 text-white px-6 py-2 rounded-full text-sm font-bold uppercase tracking-widest shadow-lg border-4 border-slate-100">
                                End of Timeline
                            </div>
                        </div>

                        {filteredItems.length === 0 && (
                            <div className="text-center py-20 bg-white rounded-xl shadow-sm mt-8">
                                <p className="text-slate-500 text-lg serif-font">No events found for this filter.</p>
                                <button onClick={() => setSelectedCategory('all')} className="mt-4 text-blue-600 hover:text-blue-800 font-bold underline">Show Full Timeline</button>
                            </div>
                        )}
                    </main>

                    <footer className="text-center py-12 text-slate-400 text-sm mt-12 bg-slate-900">
                        <p className="serif-font tracking-widest uppercase mb-2 text-slate-500">Visualization Generated by AI</p>
                        <p className="text-xs opacity-60">Note: Dates prior to 1000 BC are approximate and based on traditional conservative dating.</p>
                    </footer>
                </div>
            );
        };

        // --- 2. Data Definition ---
        const BIBLICAL_ERAS = [
            { id: 'patriarchal', name: 'Patriarchal Age', color: 'bg-amber-600', icon: Tent, text: 'text-amber-700', border: 'border-amber-600', bgLight: 'bg-amber-600' },
            { id: 'exodus', name: 'Exodus', color: 'bg-orange-500', icon: Tablets, text: 'text-orange-600', border: 'border-orange-500', bgLight: 'bg-orange-500' },
            { id: 'united', name: 'United Monarchy', color: 'bg-blue-600', icon: Crown, text: 'text-blue-700', border: 'border-blue-600', bgLight: 'bg-blue-600' },
            { id: 'divided', name: 'Divided Kingdom', color: 'bg-red-500', icon: SplitShield, text: 'text-red-600', border: 'border-red-500', bgLight: 'bg-red-500' },
            { id: 'exile', name: 'Exile & Return', color: 'bg-purple-600', icon: Wall, text: 'text-purple-700', border: 'border-purple-600', bgLight: 'bg-purple-600' },
            { id: 'intertestamental', name: 'Intertestamental', color: 'bg-slate-500', icon: Pillar, text: 'text-slate-600', border: 'border-slate-500', bgLight: 'bg-slate-500' },
            { id: 'new_testament', name: 'New Testament', color: 'bg-emerald-600', icon: Cross, text: 'text-emerald-700', border: 'border-emerald-600', bgLight: 'bg-emerald-600' },
            { id: 'covenants', name: 'Covenants', color: 'bg-yellow-500', icon: Scroll, text: 'text-yellow-600', border: 'border-yellow-500', bgLight: 'bg-yellow-500' },
        ];

        const BIBLICAL_EVENTS = [
            {
                year: 'Ancient Past (c. 2348 BC)',
                title: 'The Noahic Covenant',

                era: 'covenants',

                }
            },

            },
            {

            },
            {

                description: 'God formalizes His promise: Land, Seed (descendants), and Blessing to all nations. "Abraham believed God, and it was credited to him as righteousness."',
                era: 'covenants',

            },
            {

            },
            {

            },
            {

            },
            {
